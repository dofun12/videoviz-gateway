
logging:
  level:
    reactor:
      netty: INFO
    org:
      springframework:
        cloud:
          gateway: TRACE
spring:
  cloud:
    gateway:
      httpclient:
        wiretap: true
        httpserver:
          wiretap: true
      routes:
        - id: rewritepath_gui
          uri: ${GUI_HOST}
          predicates:
            - Path=/gui/**
          filters:
            - RewritePath=/(?<segment>.*), /$\{segment}

        - id: rewritepath_api
          uri: ${API_HOST}
          predicates:
            - Path=/auth/** , /api/**, /media/**
          filters:
            - RewritePath=/(?<segment>.*), /$\{segment}

        - id: rewritepath_media
          uri: ${MEDIA_HOST}
          predicates:
            - Path=/media/**
          filters:
            - RewritePath=/(?<segment>.*), /$\{segment}
server:
  port: 7777